<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Person Profile (Simple)</title>
</head>
<body>

<p>8.</p>

<table border="1" cellpadding="6" cellspacing="0" style="border-collapse:collapse; width:400px;">
  <tr>
    <th colspan="2" style="text-align:center; font-size:18px; padding:12px 0;">PERSON PROFILE</th>
  </tr>

  <tr>
    <td style="width:30%;">Name</td>
    <td><input type="text" name="name" size="30"></td>
  </tr>

  <tr>
    <td>Email</td>
    <td><input type="email" name="email" size="30"></td>
  </tr>

  <tr>
    <td>Gender</td>
    <td>
      <input type="radio" name="gender" value="Male" id="g_m"><label for="g_m"> Male</label>
      <input type="radio" name="gender" value="Female" id="g_f"><label for="g_f"> Female</label>
      <input type="radio" name="gender" value="Other" id="g_o"><label for="g_o"> Other</label>
    </td>
  </tr>

  <tr>
    <td>Date of Birth</td>
    <td>
      <input type="text" name="dd" size="2"> / 
      <input type="text" name="mm" size="2"> / 
      <input type="text" name="yyyy" size="4">
      <span style="font-size:11px; margin-left:6px;">(dd/mm/yyyy)</span>
    </td>
  </tr>

  <tr>
    <td>Blood Group</td>
    <td>
      <select name="blood">
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>
    </td>
  </tr>

  <tr>
    <td>Degree</td>
    <td>
      <input type="checkbox" name="deg" value="SSC"> SSC
      <input type="checkbox" name="deg" value="HSC"> HSC
      <input type="checkbox" name="deg" value="BSc"> BSc
      <input type="checkbox" name="deg" value="MSc"> MSc
    </td>
  </tr>

  <tr>
    <td>Photo</td>
    <td><input type="file" name="photo"></td>
  </tr>

  <tr>
    <td colspan="2" style="height:30px;"></td>
  </tr>

  <tr>
    <td colspan="2" style="text-align:center;">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </td>
  </tr>
</table>

</body>
</html>
